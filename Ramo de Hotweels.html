<!DOCTYPE html>
<html>
<head>
	<title>Ramo de Hot Wheels para mi amigo</title>
	<style>
		/* Estilos para la página */
		body {
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
		}
		
		/* Estilos para la caja de Hot Wheels */
		.hotwheels-box {
			width: 300px;
			height: 200px;
			background-color: #fff;
			border: 1px solid #ddd;
			padding: 20px;
			margin: 40px auto;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		
		/* Estilos para el ramo de Hot Wheels */
		.hotwheels-image {
			width: 200px;
			height: 150px;
			margin: 20px auto;
			display: block; /* Agregué esto para que la imagen se centre */
		}
		
		/* Estilos para el mensaje personalizado */
		.message {
			font-size: 18px;
			color: #333;
			margin: 20px auto;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="hotwheels-box">
		<img src="hotwheels-image.jpg" alt="Ramo de Hot Wheels" class="hotwheels-image">
		<p class="message">Se que no son físicos, pero lo hago con mucho cariño para ti, mi bizcochito</p>
	</div>
</body>
</html>
